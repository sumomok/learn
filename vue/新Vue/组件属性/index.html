<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{test}} -->
        <child-cmp :test="test"></child-cmp>
    </div>
    <script>
        Vue.component("child-cmp", {
            props: {
                test: {
                    type: String,
                    required: true,
                    default: "hello, world"
                }
            },
            template: `
            <h1>{{test}}</h1>
            `
        })
        const vm = new Vue({
            el: "#app",
            data: {
                test: "hello, world"
            }
        })
    </script>
</body>

</html>
