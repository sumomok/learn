<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 500px;
            background-color: greenyellow;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector("div")
        div.addEventListener("touchstart",e=>{
            e.preventDefault();
            console.log(e);
            div.innerHTML = e.changedTouches.length;
        })
    </script>
</body>
</html>
