        var Plean = (function () {
            function Plean(name) {
                this.name  = name || '普通飞机',
                this.bloon = 100,
                check(this, Plean);
            }
            _createClass(Plean,[
                {

                    }

            ],[

            return Plean;
        })()
        function check(_this, _fun) {
            if (!(_this instanceof _fun)) {
                // console.log(_this,_fun);
                throw '语法错误：请通过new的方式来创建函数'
            }
        }
        function _createClass(_constructor, _prototype, _staicProperties) {
            if (_prototype) {
                _defineproperties(_constructor.prototype, _prototype)
            }
            if (_staicProperties) {
                _defineproperties(_constructor, _staicProperties)
            }
        }
        function _defineproperties(target, props) {
            props.forEach(function(ele){
                Object.defineProperty(target,ele.key,{
                    value:ele.value,
                    writable:true,
                    configurable:true,
                    enumerable:true,
                })
            })
        }
